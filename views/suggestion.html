<div ng-repeat="comment in comments">
	<p> {{comment.body}}</p>
	<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(comment, $index)"></span> Upvotes: {{comment.upvotes}} </p>
	<form ng-submit="addComment()" style="margin-top: 15px">
		<input type="text" class="form-control" placeholder="add a comment" ng-model="comment"></input>
	</form>
</div>
